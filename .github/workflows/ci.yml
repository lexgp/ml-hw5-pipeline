name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data generation
        run: python src/generate_data.py
      - name: Run checks (Deepchecks)
        run: python src/check_data.py
      - name: Train model (MLflow logging)
        run: python src/train.py
      # - name: Run drift report
      #   run: python src/drift_report.py
      - name: Run fastapi smoke test
        run: |
          pip install httpx
          python -c "import httpx, json; print('skipping full start in CI')"
